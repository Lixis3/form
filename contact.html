<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez Lamborghini pour toute demande ou information.">
    <title>Contact - Lamborghini</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-form {
            background-color: #f4f4f4;
            padding: 20px;
            margin: 40px auto;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .contact-form button {
            background-color: #000;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <img src="Images/Logo_Lamborghini.png" alt="Logo Lamborghini">
        <nav>
            <a href="index.html">Accueil</a>
            <a href="modele.html">Modèles</a>
            <a href="histoire.html">Histoire</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="contact">
        <div class="contact-form">
            <h2>Contactez-nous</h2>
            <form action="#" method="post">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </div>
    </section>
    <form action="process_form.php" method="post">


    <footer>
        <p>&copy; 2024 Lamborghini. Tous droits réservés.</p>
    </footer>
</body>
</html>
